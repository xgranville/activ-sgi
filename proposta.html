<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activ SGI - Painel de Controle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #EE4248;
            --color-secondary: #3498db;
            --color-success: #2ecc71;
            --color-warning: #f39c12;
            --color-danger: #e74c3c;
            --color-dark: #2c3e50;
            --color-light: #ecf0f1;
            --color-white: #ffffff;
            --color-gray: #95a5a6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--color-dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--color-white);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--color-primary);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--color-primary), #d6373d);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(238, 66, 72, 0.3);
        }
        
        .logo-text h1 {
            color: var(--color-dark);
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .logo-text p {
            color: var(--color-gray);
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        
        .view-proposal { background: var(--color-secondary); color: white; }
        .reset-btn { background: var(--color-danger); color: white; }
        .action-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .form-container {
            background: var(--color-white);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-light);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--color-dark);
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: var(--color-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-dark);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--color-light);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus { outline: none; border-color: var(--color-primary); }
        
        .contact-info-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 25px;
            border: 2px solid var(--color-primary);
            margin-top: 10px;
        }
        
        .contact-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .contact-field {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--color-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .contact-field-content { flex: 1; }
        .contact-field-content label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .contact-field-content input { width: 100%; padding: 8px 12px; border: 1px solid var(--color-light); border-radius: 5px; }
        
        .readonly-value {
            background: var(--color-light);
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: var(--color-dark);
            border: 2px solid transparent;
        }
        
        .totals-section {
            background: var(--color-light);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .total-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .total-value { font-weight: 700; color: var(--color-primary); }
        .grand-total { font-size: 24px; text-align: center; border-top: 2px solid var(--color-primary); padding-top: 20px; }
        
        .form-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .btn { padding: 15px 30px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; justify-content: center; min-width: 180px; }
        .btn-primary { background: var(--color-primary); color: white; border: none; }
        .btn-secondary { background: var(--color-secondary); color: white; border: none; }
        
        .notification {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px; background: white; border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15); display: flex; align-items: center; gap: 15px;
            transform: translateX(150%); transition: 0.5s; z-index: 1000; border-left: 4px solid var(--color-success);
        }
        .notification.show { transform: translateX(0); }
        .notification-error { border-left-color: var(--color-danger); }
        
        footer { margin-top: 40px; padding: 25px; background: white; border-radius: 15px; text-align: center; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .server-info { background: var(--color-light); padding: 10px; border-radius: 8px; font-family: monospace; font-size: 12px; }

        @media (max-width: 768px) { .form-grid, .contact-info-grid, .form-buttons { grid-template-columns: 1fr; flex-direction: column; } .btn { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="logo-text">
                        <h1>Activ SGI</h1>
                        <p>Painel Administrativo Offline (LocalStorage)</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="previewBtnTop" class="action-btn view-proposal"><i class="fas fa-eye"></i> Ver Proposta</button>
                    <button id="resetBtn" class="action-btn reset-btn"><i class="fas fa-redo"></i> Resetar Dados</button>
                </div>
            </div>
        </header>

        <div class="form-container">
            <form id="proposalForm">
                <div class="form-section">
                    <div class="section-title"><div class="section-icon"><i class="fas fa-user"></i></div><h2>Cliente</h2></div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome_cliente">Nome do Cliente</label>
                            <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title"><div class="section-icon"><i class="fas fa-address-book"></i></div><h2>Contato</h2></div>
                    <div class="contact-info-section">
                        <div class="contact-info-grid">
                            <div class="contact-field"><div class="contact-icon"><i class="fas fa-phone"></i></div><div class="contact-field-content"><label>Telefone</label><input type="text" id="telefone_contato" name="telefone_contato" class="form-control" required></div></div>
                            <div class="contact-field"><div class="contact-icon"><i class="fas fa-envelope"></i></div><div class="contact-field-content"><label>E-mail</label><input type="email" id="email" name="email" class="form-control" required></div></div>
                            <div class="contact-field"><div class="contact-icon"><i class="fas fa-user-tie"></i></div><div class="contact-field-content"><label>Representante</label><input type="text" id="representante_comercial" name="representante_comercial" class="form-control" required></div></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title"><div class="section-icon"><i class="fas fa-cogs"></i></div><h2>Configurações</h2></div>
                    <div class="form-grid">
                        <div class="form-group"><label>Qtd. Unidades</label><input type="number" id="qtd_agencias" name="qtd_agencias" class="form-control" min="1" required></div>
                        <div class="form-group">
                            <label>Tipo Localidade</label>
                            <select id="tipo_localidade" name="tipo_localidade" class="form-control">
                                <option value="agências">Agências</option>
                                <option value="lojas">Lojas</option>
                                <option value="filiais">Filiais</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Área (m²)</label><input type="text" id="area" name="area" class="form-control" required></div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title"><div class="section-icon"><i class="fas fa-server"></i></div><h2>Equipamentos</h2></div>
                    <div class="form-grid">
                        <div class="form-group"><label>Qtd. Equipamentos</label><input type="number" id="qtd_equipamento" name="qtd_equipamento" class="form-control" required></div>
                        <div class="form-group"><label>Valor Unitário</label><input type="text" id="valor_equipamento" name="valor_equipamento" class="form-control" placeholder="0.00" required></div>
                        <div class="form-group"><label>Total</label><div class="readonly-value" id="total_equipamentos_display">R$ 0,00</div><input type="hidden" name="total_equipamentos" id="total_equipamentos"></div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title"><div class="section-icon"><i class="fas fa-tags"></i></div><h2>Tags RFID</h2></div>
                    <div class="form-grid">
                        <div class="form-group"><label>Descrição Tags</label><input type="text" id="tags" name="tags" class="form-control" placeholder="Ex: Tags Ativas RFID Metal" required></div>
                        <div class="form-group"><label>Qtd. por Unidade</label><input type="number" id="qtd_tags" name="qtd_tags" class="form-control" required></div>
                        <div class="form-group"><label>Valor Unitário</label><input type="text" id="valor_tags" name="valor_tags" class="form-control" required></div>
                        <div class="form-group"><label>Total</label><div class="readonly-value" id="total_tags_display">R$ 0,00</div><input type="hidden" name="total_tags" id="total_tags"></div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title"><div class="section-icon"><i class="fas fa-tools"></i></div><h2>Serviços e Licenças</h2></div>
                    <div class="form-grid">
                        <div class="form-group"><label>Serviços por Unidade</label><input type="text" id="valor_servicos" name="valor_servicos" class="form-control" required></div>
                        <div class="form-group"><label>Licença Mensal por Unidade</label><input type="text" id="valor_licenca" name="valor_licenca" class="form-control" required></div>
                        <div class="form-group"><label>Total Serviços</label><div class="readonly-value" id="total_servicos_display">R$ 0,00</div><input type="hidden" name="total_servicos" id="total_servicos"></div>
                        <div class="form-group"><label>Total Licenças</label><div class="readonly-value" id="total_licencas_display">R$ 0,00</div><input type="hidden" name="total_licencas" id="total_licencas"></div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="totals-section">
                        <div class="total-item grand-total"><span class="total-label">INVESTIMENTO TOTAL:</span><span class="total-value" id="final_total">R$ 0,00</span></div>
                        <input type="hidden" id="soma_total" name="soma_total">
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Proposta</button>
                    <button type="button" id="previewBtn" class="btn btn-secondary"><i class="fas fa-eye"></i> Visualizar</button>
                </div>
            </form>
        </div>

        <footer>
            <p>Activ SGI &copy; 2026</p>
            <div class="server-info">Modo: LocalStorage (Offline)</div>
        </footer>
    </div>

    <div class="notification" id="notification"><i class="fas fa-check-circle"></i><span id="notificationText"></span></div>

    <script>
        const DB_KEY = 'activ_sgi_local_db';

        function showNotification(message, type = 'success') {
            const n = document.getElementById('notification');
            document.getElementById('notificationText').textContent = message;
            n.className = 'notification show' + (type === 'error' ? ' notification-error' : '');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        function parseCurrency(v) {
            if (!v) return 0;
            return parseFloat(String(v).replace('R$', '').replace(/\./g, '').replace(',', '.').trim()) || 0;
        }

        function formatCurrency(v) {
            return 'R$ ' + v.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculate() {
            const agencias = parseInt(document.getElementById('qtd_agencias').value) || 0;
            const equipQtd = parseInt(document.getElementById('qtd_equipamento').value) || 0;
            const equipVal = parseCurrency(document.getElementById('valor_equipamento').value);
            const tagQtd = parseInt(document.getElementById('qtd_tags').value) || 0;
            const tagVal = parseCurrency(document.getElementById('valor_tags').value);
            const servVal = parseCurrency(document.getElementById('valor_servicos').value);
            const licVal = parseCurrency(document.getElementById('valor_licenca').value);

            const tEquip = equipQtd * equipVal;
            const tTags = agencias * tagQtd * tagVal;
            const tServ = agencias * servVal;
            const tLic = agencias * licVal;
            const total = tEquip + tTags + tServ;

            document.getElementById('total_equipamentos_display').textContent = formatCurrency(tEquip);
            document.getElementById('total_equipamentos').value = formatCurrency(tEquip);
            document.getElementById('total_tags_display').textContent = formatCurrency(tTags);
            document.getElementById('total_tags').value = formatCurrency(tTags);
            document.getElementById('total_servicos_display').textContent = formatCurrency(tServ);
            document.getElementById('total_servicos').value = formatCurrency(tServ);
            document.getElementById('total_licencas_display').textContent = formatCurrency(tLic);
            document.getElementById('total_licencas').value = formatCurrency(tLic);
            document.getElementById('final_total').textContent = formatCurrency(total);
            document.getElementById('soma_total').value = formatCurrency(total);
        }

        document.getElementById('proposalForm').addEventListener('input', calculate);

        document.getElementById('proposalForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            localStorage.setItem(DB_KEY, JSON.stringify(data));
            showNotification('Proposta salva localmente!');
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if(confirm('Limpar todos os dados salvos?')) {
                localStorage.removeItem(DB_KEY);
                location.reload();
            }
        });

        function load() {
            const saved = localStorage.getItem(DB_KEY);
            if(saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(k => {
                    const el = document.getElementById(k);
                    if(el) el.value = data[k];
                });
                calculate();
            }
        }

        const goPreview = () => window.open('frontend.html', '_blank');
        document.getElementById('previewBtn').onclick = goPreview;
        document.getElementById('previewBtnTop').onclick = goPreview;

        window.onload = load;
    </script>
</body>
</html>
